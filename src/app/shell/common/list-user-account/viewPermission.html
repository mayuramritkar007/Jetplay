  <h2 mat-dialog-title class="text-center text-info">Game Modules Permission</h2>
  <mat-dialog-content style="min-width: 400px">
    <mat-table *ngIf="permission_list.length!==0" [dataSource]="dataSourceModulePemApp">
      <ng-container matColumnDef="module">
        <mat-header-cell *matHeaderCellDef> ModuleName </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="module" name="Module Name">
          {{row.module.replace('_',' ')|titlecase}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="read">
        <mat-header-cell *matHeaderCellDef> Read </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="read" name="Read">
          <mat-checkbox [disabled]="row.write == true" (change)="OnUserlistChange($event,'read')" [value]="row"
            [checked]="row.read"></mat-checkbox>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="write">
        <mat-header-cell *matHeaderCellDef> Write </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="write" name="Write">
          <mat-checkbox (change)="OnUserlistChange($event,'write')" [value]="row" [checked]="row.write"></mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-dialog-actions>
      <button mat-raised-button (click)="close()" color="warn" type="button">Close</button>
      <button style="float:right" mat-raised-button (click)="submit()" color="accent" type="button">Save</button>
    </mat-dialog-actions>
  </mat-dialog-content>
