<div class="flex-container">
  <div class="flex-item-left">
    <app-material-navbar>
    </app-material-navbar>
  </div>
  <div class="flex-item-right">
    <app-breadcrumb></app-breadcrumb>
    <mat-card class="pngimg mat-elevation-z8">
      <span *ngFor="let item of NavItem">
        <!-- <button mat-raised-button [routerLink]="item.path" [color]="item.path === currentUrl ? 'accent' : 'primary'">
        {{item.linkTitle}}
      </button> -->
        <button mat-button [routerLink]="item.path" class="navTab"
          [ngClass]="{'navTabSelected': item.path === currentUrl}" style="border-radius: 0px;">
          <h5>{{item.linkTitle}}</h5>
        </button>
      </span>
    </mat-card>
    <router-outlet></router-outlet>
  </div>
</div>
