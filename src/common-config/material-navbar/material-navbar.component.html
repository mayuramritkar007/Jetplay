<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="gameData && !mobile" routerLink="/home">
      {{gameData.data.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-divider [inset]="true">
  </mat-divider>
  <h6 class="mt-3 ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Game Modules</h6>
  <mat-card-content class="text-center">
    <mat-nav-list *ngIf="gameData && !mobile">
      <div >
        <a mat-list-item routerLink="/dashboard">
          <div class=" text-center me-2 d-flex align-items-center justify-content-center">
            <img class="png-icon" src="../../assets/img/icons/dashboard.png" style="width: 18px; height: 18px;">
          </div>
         <span class="text-white"> Dashboard </span>
        </a>
      </div>
      <div  *ngFor="let module of module_list">
        <a mat-list-item routerLink='/{{module}}'>
          <div class="text-center me-2 d-flex align-items-center justify-content-center">
            <img class="png-icon" src="../../assets/img/icons/{{module}}.png" style="width: 18px; height: 18px;">
          </div>
         <span class="text-white"> {{module.replace('_',' ').replace('wwe-','').replace('CookingBlitz-','') | titlecase}}</span>
        </a>
      </div>
    </mat-nav-list>

      <div>
        <a mat-list-item routerLink="/dashboard">

          </div>
        </a>
      </div>

          </div>
        </a>
      </div>
      </mat-nav-list> -->
  </mat-card-content>
  <mat-divider [inset]="true">
  </mat-divider>
  
  <h6 class="mt-3 ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Account</h6>
  <mat-nav-list>
    <button class="text-white" mat-list-item [matMenuTriggerFor]="rootMenu">
      <mat-icon class="me-2">account_circle</mat-icon> Profile
    </button>
  </mat-nav-list>
  
  
  <mat-menu #rootMenu="matMenu">
    <button *ngIf="adminData" [hidden]="!adminData.data.account_holder" mat-menu-item
      [routerLink]="[ '/manageAccount']">Manage
      Account</button>
    <!-- <button mat-menu-item>Reset Password</button> -->
    <!-- <button mat-menu-item [routerLink]="[ '/swagger']">API Documentation</button> -->
    <button mat-menu-item (click)="logout()">Logout</button>

    <mat-card-subtitle class="version">
      
    </mat-card-subtitle>
  </mat-menu>
