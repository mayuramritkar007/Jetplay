
<mat-card-title>{{title}}</mat-card-title>
<mat-card-content>
  {{body}}
</mat-card-content>
<mat-card-actions class="text-right" style="margin:0px;">
  <button mat-raised-button type="button" color="warn" (click)="accept()">Yes</button>
  <button mat-raised-button type="button" color="accent" (click)="close()">No</button>
</mat-card-actions>
